<mat-toolbar style="background-color: white;">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" id="menutoggler">
        <!-- <div class="example-sidenav-content"> -->
        <!-- <button type="button"> -->
        <mat-icon fxShow="true" fxHide.gt-sm="true" (click)="drawer.toggle()">menu</mat-icon>
        <!-- </button> -->
        <!-- </div> -->
    </button>
    <span style="margin:0;padding:0;min-width:254px;max-height:45px;">
        <img src="../../../assets/images/rsr-logo.jpg" style="max-height:45px;" id="logo">
    </span>
    <!-- <span class="example-spacer"></span> -->
    <div fxShow="true" fxHide.lt-md="true" style="margin-left:auto;margin-right:auto;">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a routerLink="/" mat-button>Home</a>
        <a routerLink="/sponsors" mat-button>Sponsors</a>
        <a routerLink="/gallery" mat-button>Gallery</a>
        <a routerLink="/team" mat-button>Team</a>
        <a routerLink="/contact" mat-button>Contact</a>
    </div>
    <div style="display:flex;flex-wrap: nowrap;justify-content:center;" id="collegelogo">
        <a href="https://kjsce.somaiya.edu/en" target="_blank" style="max-height:45px;" class="collegelogos">
            <img src="../../../assets/images/logos/kjsce-svu.svg" alt="KJSCE-SVU"
                style="max-height:45px;margin-right:10px;">
        </a>
        <a href="https://svv.somaiya.edu/en" target="_blank" style="max-height:45px;" class="collegelogos">
            <img src="../../../assets/images/logos/SomaiyaTrust_Logo.jpg" alt="Somaiya Trust"
                style="max-height:45px;margin-left:10px;">
        </a>
    </div>
    <!-- <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
    </button> -->
</mat-toolbar>
<mat-drawer-container class="example-container" autosize style="height:100%;width:100%;">
    <mat-drawer #drawer class="example-sidenav" mode="over">
        <mat-nav-list>
            <a mat-list-item routerLinkActive="list-item-active" routerLink="/" (click)="drawer.toggle()">Home</a>
            <a mat-list-item routerLinkActive="list-item-active" routerLink="/sponsors"
                (click)="drawer.toggle()">Sponsors</a>
            <a mat-list-item routerLinkActive="list-item-active" routerLink="/gallery"
                (click)="drawer.toggle()">Gallery</a>
            <a mat-list-item routerLinkActive="list-item-active" routerLink="/team" (click)="drawer.toggle()">Team</a>
            <a mat-list-item routerLinkActive="list-item-active" routerLink="/contact"
                (click)="drawer.toggle()">Contact</a>
            <mat-divider></mat-divider>
            <div style="display:flex;flex-wrap:nowrap;justify-content:space-evenly;padding:10px 0px;">
                <a href="https://kjsce.somaiya.edu/en" target="_blank">
                    <img src="../../../assets/images/logos/kjsce-svu.svg" alt="KJSCE-SVU"
                        style="max-height:45px;margin-right:0px;">
                </a>
                <a href="https://svv.somaiya.edu/en" target="_blank">
                    <img src="../../../assets/images/logos/SomaiyaTrust_Logo.jpg" alt="Somaiya Trust"
                        style="max-height:45px;margin-left:0px;">
                </a>
            </div>
            <mat-divider></mat-divider>
            <div style="display:flex;flex-wrap:nowrap;justify-content:space-evenly;padding:10px 0px;">
                <a href="https://www.facebook.com/redshiftracing.kjsce" target="_blank"><i
                        class="fa fa-facebook-official fa-lg fa-2x"></i></a>
                <a href="https://in.linkedin.com/company/redshift-racing-india" target="_blank"><i
                        class="fa fa-linkedin fa-lg fa-2x"></i></a>
                <a href="https://twitter.com/redshiftracing" target="_blank"><i
                        class="fa fa-twitter fa-lg fa-2x"></i></a>
                <a href="https://www.youtube.com/user/redshiftracing" target="_blank"><i
                        class="fa fa-youtube-play fa-lg fa-2x"></i></a>
                <a href="https://www.instagram.com/redshift_racing/" target="_blank"><i
                        class="fa fa-instagram fa-lg fa-2x"></i></a>
            </div>
            <mat-divider></mat-divider>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
        <app-footer></app-footer>
    </mat-drawer-content>
</mat-drawer-container>
