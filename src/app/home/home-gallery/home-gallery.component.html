<section id="home-gallery" style="margin:auto;padding-top:25px;">
	<h1 class="mat-display-1" style="text-align:center;margin:0px;padding-bottom:20px;">Gallery</h1>
	<div>
		<owl-carousel-o [options]="customOptionsHomeGallery">
			<ng-template carouselSlide *ngFor="let img of home_gallery">
				<img class="rounded" src="{{BASE_PATH+img}}">
			</ng-template>
		</owl-carousel-o>
	</div>
</section>
